# This is a basic Nginx configuration file for serving a static website.

# Define the user and group that will run the Nginx process.
user nginx;
worker_processes auto;

# Specify the error log file and log level.
error_log /var/log/nginx/error.log warn;

# Define the HTTP server block.
http {
    # Set the server's charset.
    charset utf-8;

    # Include additional configuration files.
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Define the log format for access logs.
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Define the access log file location.
    access_log /var/log/nginx/access.log main;

    # Define the server block for serving your website.
    server {
        # Listen on port 80.
        listen 80;

        # Define the server_name (your domain or IP).
        server_name localhost;

        # Define the document root where your static files are located.
        root /usr/share/nginx/html;

        # Define the location for handling static files.
        location / {
            try_files $uri $uri/ =404;
        }

        # Disable server tokens for security.
        server_tokens off;
    }
}
